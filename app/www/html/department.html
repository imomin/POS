<div class="modal">
  <ion-header-bar align-title="center" class="">
    <h1 class="title">Departments</h1>
    <button class="button button-icon icon ion-ios-compose-outline" ng-click="addNewDepartment()"></button>
  </ion-header-bar>
  <ion-view>
  <ion-content ng-controller="DeptCtrl" has-header="true" has-footer="true">
      <ion-scroll direction="y">
        <ion-list >
          <ion-item ng-repeat="department in departments" href="#" ng-click="showDetails(department);">
              {{department.merchandiseCodeDescription}}
          </ion-item>
        </ion-list>
      </ion-scroll>
  </ion-content>
  </ion-view>
  <ion-footer-bar style="">
      <button style="margin: 0" class="button button-full button-balanced" ng-click="closeModal('dept')">Done</button>
  </ion-footer-bar>
</div>
