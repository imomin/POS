<ion-view view-title="passcode"  class="center-vertical">
    <ion-content  ng-init="init()" has-header="true" padding="true" padding="true" scroll="false" style="top:0">
        <div class="row">
          <div class="col center">
            Enter the Employee Code
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div>
                <div class="row" style="-webkit-justify-content:center;text-align:center;">
                    <div class="col col-10 col-offset-15" style="border-bottom: 1px solid black">
                        {{passcode.substring(0, 1)}}&nbsp;
                    </div>
                    <div class="col col-10 col-offset-10" style="border-bottom: 1px solid black">
                        {{passcode.substring(1, 2)}}
                    </div>
                    <div class="col col-10 col-offset-10" style="border-bottom: 1px solid black">
                        {{passcode.substring(2, 3)}}
                    </div>
                    <div class="col col-10 col-offset-10" style="border-bottom: 1px solid black">
                        {{passcode.substring(3, 4)}}
                    </div>
                </div>
            </div>
            <div class="pincode-button" style="margin-top: 50px">
                <div class="row">
                    <div class="col col-20 col-offset-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(1)">1</button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(2)">2</button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(3)">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-20 col-offset-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(4)">4</button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(5)">5</button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(6)">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-20 col-offset-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(7)">7</button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(8)">8</button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(9)">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-20 col-offset-20">
                        <button ng-disabled="true" class="button button-outline button-balanced button-stretch"></button>
                    </div>
                    <div class="col col-20">
                        <button class="button button-outline button-balanced button-stretch" ng-click="add(0)">0</button>
                    </div>
                    <div class="col col-20">
                        <button class="button icon ion-arrow-left-a button-outline button-balanced button-stretch" ng-click="delete()"></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </ion-content>
</ion-view>
