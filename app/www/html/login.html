<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">User Name</span>
        <input type="text" ng-model="login.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="text" ng-model="login.password">
      </label>
    </div>
    <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
  </ion-content>
</div>
